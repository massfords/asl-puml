root: true
parser: '@typescript-eslint/parser'
parserOptions:
  project:
    - tsconfig.json
plugins:
  - '@typescript-eslint'
  - jest
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:@typescript-eslint/recommended-requiring-type-checking
  - plugin:prettier/recommended
  - prettier
env:
  jest/globals: true
rules:
  camelcase: off
  no-param-reassign:
    - error
    - props: false
